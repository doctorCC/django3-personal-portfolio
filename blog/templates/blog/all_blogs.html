<h1>Home page for All Blogs</h1>
Found [{{ blog }}]

{% for blog in blogs %}
	{{ blog }}
<br>
<table border=1>
<tr><td>ID</td><td><a href="{% url 'blog:detail' blog.id %}"> {{ blog.id }}</a></td></tr>
<tr><td>Title	</td><td>{{ blog.title }}</td></tr>
<tr><td>Image name	</td><td>{{ blog.description }}</td></tr>
	{% if blog.date %}
	<tr><td>Date</td><td>{{ blog.date }}</td></tr>
	{% endif %}
</table>
{% endfor %}
